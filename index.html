        fallback: "false",

</script>
<h2>DumiStream Radio Player</h2>
<p style="font-size:15px">
  <a onclick='jwplayer().play()'>Play</a> |   <a onclick='jwplayer().stop()'>Stop</a> |
  <a onclick='alert(jwplayer().getVolume())'>Get volume</a>
  <a onclick="volume()">Set Volume</a>
</p>
<script type="text/javascript">
  function volume(){
    var volume = prompt("Ingresa el volumen de 0 a 100", 50);
    if(volume!=""){
      jwplayer().setVolume(volume);
    }
  }
</script>
